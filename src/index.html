<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Components</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <a href="#">
        <img src="../../assets/images/icons/site-logo.svg" />
      </a>
      <h1>YouTube Clone</h1>
      <img id="search-videos-icon" src="../../assets/images/icons/search.svg" />
      <img id="settings-icon" src="../../assets/images/icons/menu.svg" />
    </header>

    <main>
      <div id="video-thumbnail">
        <img src="assets/images/videos/main-video.png" />
      </div>
      <section id="video-details">
        <header>
          <h2>Lorem ipsum dolor sit amet.</h2>
          <div id="video-views-count">88 views</div>
        </header>
        <div id="social-container">
          <div class="social-item active">
            <img src="assets/images/icons/thumbs-up-blue.svg" />
            <p class="social-item-title">9</p>
          </div>
          <div class="social-item">
            <img src="assets/images/icons/thumbs-down-default.svg" />
            <p class="social-item-title">0</p>
          </div>
          <div class="social-item">
            <img src="assets/images/icons/share-default.svg" />
            <p class="social-item-title">Share</p>
          </div>
          <div class="social-item">
            <img src="assets/images/icons/save-default.svg" />
            <p class="social-item-title">Save</p>
          </div>
          <div class="social-item">
            <img src="assets/images/icons/report-default.svg" />
            <p class="social-item-title">Report</p>
          </div>
        </div>
        <div id="channel-details">
          <a href="#">
            <img src="assets/images/profiles/how-to-anything.png" />
            <div id="channel-metadata">
              <h3>Lorem ipsum dolor sit.</h3>
              <div id="channel-subscriber-count">2K subscribers</div>
            </div>
          </a>
          <button>
            <img src="assets/images/icons/site-logo-blue.svg" />
            <span>Connect</span>
          </button>
        </div>
      </section>
      <aside id="related-videos">
        <header>
          <div>Up next</div>
          <div>Autoplay</div>
          <button>
            <span class="autoplay-slider"></span>
            <span class="autoplay-slider-toggle-button"></span>
          </button>
        </header>
      </aside>
      <section id="video-comments">
        Lorem ipsum dolor sit amet consectetur.
      </section>
    </main>
  </body>
</html>
